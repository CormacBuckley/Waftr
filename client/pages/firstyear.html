<template name="firstyear">

  <head>
  <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>    
  </head>
  
      <!-- Jumbotron -->
      <div class="jumbotron">
        <h1>First Years</h1>
        <p class="lead"> Here's some info you need to know to survive first year</p>
      </div>
	  
	  
	  
	  <div class="panel-group">
    <div class="panel panel-info">
      <div class="panel-heading">Here's some local taxi numbers</div>
      <div class="panel-body">Galway Taxi's - (091) 561 111  <br /> Big O Taxi's - (091) 585 858   <br />City Taxis - (091) 525 252 <br />Pro Cabs - (091) 565 900  </div>
    </div>
	
	<div class="panel panel-danger">
      <div class="panel-heading">Want to order food? Go here.</div>
      <div class="panel-body"><a href="https://www.just-eat.ie/area/galway-city-centre/">Just Eat</a> <br /> <a href="http://whatsfordinner.ie/restaurants">What's For Dinner</a><br /><a href="https://www.marvin.ie/">Marvin.ie</a><br /><a href = "https://www.dominos.ie/"> Dominos Pizza </a> </div>
    </div>
	
	<div class="panel panel-success">
      <div class="panel-heading">Bored? Visit the other parts of our app.</div>
      <div class="panel-body">{{#linkTo route='talk'}}Talk{{/linkTo}} <br /> {{#linkTo route='news'}}News{{/linkTo}}<br />{{#linkTo route='tips'}}Tips{{/linkTo}}<br /></div>
    </div>
	
	
  </div>
	  
	  <div class="row">
      
          <h3>Lost? Zoom in to find classrooms, zoom out to explore Galway.</h3>         
    </div>
	  
	  	
	  <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLcCS7YZA_S-glkNpXMRQNaHMzi4QdRAk&callback=initMap"
    async defer></script>
	  
	  
	 


</template>
