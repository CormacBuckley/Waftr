<template name="tips">

<script>
document.onload(myFunction);
</script>
<body onload="myFunction();">
<link  href="http://fonts.googleapis.com/css? family=Reenie+Beanie:regular" rel="stylesheet" type="text/css">
    <div class="container">

      <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-xs-12 col-sm-9">
          <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
          </p>
		  <h1></h1>
           <div class="row">
            <div class="col-xs-6 col-lg-4">
              <form class="form-horizontal" role="form" id="tipForm">
						<div class="form-group">
		
							<textarea class="form-control required" rows="10"  id="tp" style="background-color:yellow; height:18em; width:18em; padding: 2em; -webkit-box-shadow: 5px 5px 7px rgba(33,33,33,.7);" maxlength="150"></textarea>
							<label id="charRemaining" for="tp">{{charRemaining}}</label>
		
						</div>
					<div class="form-group">	  
	  
						<button type="submit" class="btn btn-primary">Put the tip in</button>
	  
					</div>
				</form>
				
            </div><!--/.col-xs-6.col-lg-4-->
            
			
			<div class="row col-sm-4 col-sm-offset-1 textPost" rows = "10" >
  <div class="row">
    {{#each tips}}
	
	

		<script>
			function myFunction() {
			var num = Math.random();
			}
			
			if(num > 1 && num < 2){
			document.getElementById("tposts").style.backgroundColor = "#cfc";
			}
			
			if(num > 1 && num < 2){
			document.getElementById("tposts").style.backgroundColor = "#ccf";
			}
			
			if(num > 2 && num < 3){
			document.getElementById("tposts").style.backgroundColor = "#ffc";
			}
		</script>
	
	
    <div class="well" id ="tposts" >
      <div class="row">
       
          <input class="form-control hidden" type="text" id="edit{{_id}}" value={{tip}}>
          <div id="tip{{_id}}">
            {{tip}}
			
        </div>
      </div>
    </div>
    {{/each}}
  </div>           
  </div><!--/.col-xs-6.col-lg-4-->
  
  
			
          </div><!--/row-->
        </div><!--/.col-xs-12.col-sm-9-->


      </div><!--/row-->

      <hr>

    </div>
	</body>
</template>
