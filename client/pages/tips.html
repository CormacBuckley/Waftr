<template name="tips">
    <div class="container">

      <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-xs-12 col-sm-9">
          <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
          </p>
          <div class="jumbotron"><style> h1 {text-align:center;} </style>
            <h1>Tips</h1>
          </div>
          <div class="row">
            <div class="col-xs-6 col-lg-4">
              <form class="form-horizontal" role="form" id="tipsForm">
						<div class="form-group">
		
							<textarea class="form-control required" rows="10"  id="tp" style="background-color:yellow" maxlength="170"></textarea>
							<label id="charRemaining" for="tp">{{charRemaining}}</label>
		
						</div>
					<div class="form-group">	  
	  
						<button type="submit" class="btn btn-primary">Put the tip in</button>
	  
					</div>
				</form>
				
            </div><!--/.col-xs-6.col-lg-4-->
            
			
			<div class="row col-sm-4 col-sm-offset-1 textPost" rows = "10" >
  <div class="row">
    {{#each tips}}
    <div class="well">
      <div class="row">
        <div class="col-sm-4 pull-left">
          <input class="form-control hidden" type="text" id="edit{{_id}}" value={{tip}}>
          <div id="tip{{_id}}">
            {{tip}}
          </div>
        </div>
      </div>
    </div>
    {{/each}}
  </div>           
  </div><!--/.col-xs-6.col-lg-4-->
			
          </div><!--/row-->
        </div><!--/.col-xs-12.col-sm-9-->


      </div><!--/row-->

      <hr>

    </div>
</template>
