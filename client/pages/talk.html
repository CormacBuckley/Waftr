<template name="talk">
{{> posts}}
</template>

<template name="posts">
  {{#if loggedIn}}
  <br>
<div class="well col-xs-12" style="background-color:#E8EAF6">
  <div class="row col-xs-10 col-xs-offset-1">
    <form class="form-horizontal" role="form" id="postForm">
      <div class="row">
        <div class="form-group">
          <div class="col-xs-12" id="well-post">
            <textarea class="form-control required" rows="3" id="inputPost" placeholder="Got something to share?" maxlength="140"></textarea>
            <label id="charRemaining" for="inputPost">{{charsRemaining}}</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-3">
      <!--Submit-->
      <button type="submit" class="btn btn-primary">Post</button>
    </div>
  </div>
</form>
</div>
</div>
{{/if}}
<div class="row col-sm-12 col-sm-offset-0 textPost">
  <div class="row">
    {{#each posts}}
    <div class="well" style="background-color: #E8EAF6; box-shadow: 7px 7px 10px #888888;">
      <div class="row">
        <div class="avatar col-sm-8 pull-left">
          {{> avatar user=this shape="circle"}}
        </div>
        <div class="col-sm-1 pull-right">
          <div class="likeBox">
            <input type="checkbox" id="like{{_id}}" checked={{checked (likes.users)}}>
            <label for="like{{_id}}">
            </label>
          </div>
      </div>
      <div class="col-xs-1 pull-right">
        {{timeDiff (date)}}
      </div>
      </div>
      <div class="row">
        <div class="col-sm-9">
          <input class="form-control hidden" type="text" id="edit{{_id}}" value={{post}}>
          <div id="post{{_id}}">
            {{post}}
          </div>
        </div>
        <div class="col-sm-1 pull-right">
          <div id="post{{_id}}">
            {{likes.totalLikes}}
          </div>
        </div>
      </div>
      <div class="row">
        {{#if userCreated (createdBy)}}
        <div class="col-xs-5 deleteBox">
          <input type="checkbox" id="deletePost{{this._id}}">
          <label for="deletePost{{this._id}}">
          </label>
        </div>
        {{/if}}
        {{#if userCreated (createdBy)}}
        <div class="col-xs-6 editBox">
          <input type="checkbox" id="editPost{{this._id}}">
          <label for="editPost{{this._id}}">
          </label>
        </div>
        {{/if}}
        <div class="col-xs-1 pull-right">
        <div class="dislikeBox">
          <input type="checkbox" id="dislikeBox{{_id}}" checked={{checked (dislikes.users)}}>
          <label for="dislikeBox{{_id}}">
          </label>
        </div>
      </div>
      </div>
    </div>
    {{/each}}
  </div>
</div>
</template>
