<template name="news">
	<div class="container">
      <header>
        <h1>THE NEWS</h1>
	  </header>
	  <ul>
        {{#each news}}
          {{> task}}
        {{/each}}
      </ul>
    </div>
</template>
<template name="task">
	<li>
	{{headline}}
	{{content}}
	 <a href="newsPost" class="btn btn-primary">Go somewhere</a>
</li>
</template>
