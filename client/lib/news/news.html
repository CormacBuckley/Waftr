<template name="news">
	<div class="container">
      <header>
        <h1>THE NEWS</h1>
	  </header>
	  <ul>
        {{#each news}}
          {{> nextPost}}
        {{/each}}
      </ul>
	  <ul>
		  {{> newArticle}}
	  </ul>
    </div>
</template>
<template name="nextPost">
	<li>
	{{headline}}
	{{content}}
	 <a href="newsPost" class="btn btn-primary">Go somewhere</a>
</li>
</template>
<template name="newArticle">
	<div class="new-article-container">
		{{> quickForm collection="News" id="insertNewsForm" type="insert" class="new-arcticle-form"}}
	</div>
</template>
