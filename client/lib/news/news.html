<template name="news">
	<div class="container">
      <header>
        <h1>Todo List</h1>
	  <form class="new-post">
		<input type="text" name="text" placeholder="Type to add new tasks" />
	  </form>
	  </header>
	  <ul>
        {{#each news}}
          {{> task}}
        {{/each}}
      </ul>
    </div>
</template>
